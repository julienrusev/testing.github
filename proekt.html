<!DOCTYPE html>
<html>
	
	<head>

		<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

		<link rel="stylesheet" type="text/css" href="resources/css/style.css">
		<script src="resources/javascript/script.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Motel application</title>

	</head>

	<body>	
		<div class="container">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-8 col-md-offset-3">
					<div id="iosBlurBg">
						<div id="whiteBg"></div>
					</div>
					<div id="bottomEnter"></div>
					<div id="bottomBlurBg"></div>
					<!-- Login Form -->
					<div class="loginForm">
						<div class="title">
							<p>LOG INTO<br><span>SYSTEM</span></p>
							<hr>
							<hr class="short">
						</div>
						<form name="loginform">
							<div class="col-3">
								<input class="effect-2" id="uid" type="text" placeholder="Login:">
								<div id="errUid"></div> 
								<span class="focus-border"></span>

								<input class="effect-2" id="pwd" type="password" placeholder="Password:">
								<div id="errPwd"></div>
								<span class="focus-border"></span>
							</div>

							<div class="register">
								<h3>Don't have an account?</h3>
								<button class="btn btn-default btn-sm"><a href="register.html" >REGISTER</a></button>
							</div>

						</form>
					</div>
					<a href="#" onclick="validate(); finalValidate();">
						<div class="enterButton">
							<i class="fa fa-lock fa-2x text-white"></i><br>
							<span class="enterText text-white">Enter</span>
						</div>
							<div id="errFinal"></div>
					</a>
				</div>
			</div>
		</div>
	</body>

</html>
